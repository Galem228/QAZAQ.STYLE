<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QAZAQ STYLE</title>
  <link rel="icon" type="image/jpg" href="1.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column; /* ставим всё в столбик */
      align-items: center;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    .container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .container img:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: black;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column; /* элементы формы в столбик */
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: solid 1px black;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #ff6f5e;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
      box-sizing: border-box;
    }
    .overlay img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Картинка сверху -->
    <img src="img/5.jpg" alt="Футболка QAZAQ STYLE" id="preview">

    <!-- Форма снизу -->
    <h2>QAZAQ STYLE</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="65d64ba6-a233-4978-8f51-64ff16e05f38">
      <input type="text" name="Имя" placeholder="Ваше имя" required>
      <input type="number" name="Номер телефона" placeholder="Ваш номер телефона" required>
      <input type="text" name="Адрес" placeholder="Ваш адрес" required>
      <input type="text" name="Дополнительный коментарий" placeholder="Дополнительный коментарий" required>
      <span>Ваш размер футболки</span>
      <select name="Размер футболки" required>
        <option value="" disabled selected></option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="XXXL">XXXL</option>
      </select>
      <span> Цвет футболки </span>
      <select name="Цвет футболки" required>
        <option value="" disabled selected></option>
        <option>Белая</option>
        <option>Черная</option>
      </select>
      <input type="submit" value="Отправить">
    </form>
  </div>

  <!-- Overlay для увеличенной картинки -->
  <div class="overlay" id="overlay">
    <img src="img/5.jpg" alt="Футболка QAZAQ STYLE">
  </div>

  <script>
    const preview = document.getElementById("preview");
    const overlay = document.getElementById("overlay");

    preview.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
  </script>
</body>
</html>
